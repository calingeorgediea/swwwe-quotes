<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }
        .quote-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .author {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    <input type="text" id="token" placeholder="Enter your token" />
    <button onclick="fetchQuote()">Get Quote</button>
    <div class="quote-container">
        <div class="quote" id="quote">Loading...</div>
        <div class="author" id="author"></div>
    </div>
    <script>
        async function fetchQuote() {
            const token = document.getElementById('token').value;
            if (!token) {
                alert('Please enter a token.');
                return;
            }

            try {
                const response = await fetch(`https://www.swwwe.ro/api/apps/quotes/random?token=${token}`);
                const data = await response.json();
                document.getElementById('quote').innerText = data.quote;
                document.getElementById('author').innerText = `- ${data.author}`;
            } catch (error) {
                document.getElementById('quote').innerText = 'Failed to fetch quote.';
                document.getElementById('author').innerText = '';
            }
        }
    </script>
</body>
</html>
